<div *ngIf="afAuth.user | async as user; else showLogin">
  <app-add-new-order></app-add-new-order>
  <button mat-raised-button (click)="logout()" class="logout-button">
    Logout
  </button>
</div>
<ng-template #showLogin>
  <p>Please login.</p>
  <button mat-raised-button (click)="login()">Login with Google</button>
</ng-template>
